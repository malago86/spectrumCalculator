<head>
    <title>Spectrum calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
        integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.plot.ly/plotly-2.25.2.min.js" charset="utf-8"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="only dark" />
</head>

<body>

    <h1>Spectrum calculator</h1>

    <div id="input">
        <table class="tg">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Inherent Filter Thickness (mm)</th>
                    <th>Added Filter Thickness (mm)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Al</td>
                    <td><input type="number" class="inherent" id="Al-1" value="0"></td>
                    <td><input type="number" class="additional" id="Al-2" value="1"></td>
                </tr>
                <tr>
                    <td>Cu</td>
                    <td><input type="number" class="inherent" id="Cu-1" value="0"></td>
                    <td><input type="number" class="additional" id="Cu-2" value="0"></td>
                </tr>
                <tr>
                    <td>Mo</td>
                    <td><input type="number" class="inherent" id="Mo-1" value="0.025"></td>
                    <td><input type="number" class="additional" id="Mo-2" value="0"></td>
                </tr>
                <tr>
                    <td>Rh</td>
                    <td><input type="number" class="inherent" id="Rh-1" value="0"></td>
                    <td><input type="number" class="additional" id="Rh-2" value="0"></td>
                </tr>
                <tr>
                    <td>Ag</td>
                    <td><input type="number" class="inherent" id="Ag-1" value="0"></td>
                    <td><input type="number" class="additional" id="Ag-2" value="0"></td>
                </tr>
                <tr>
                    <td>Ti</td>
                    <td><input type="number" class="inherent" id="Ti-1" value="0"></td>
                    <td><input type="number" class="additional" id="Ti-2" value="0"></td>
                </tr>
                <tr>
                    <td>Sn</td>
                    <td><input type="number" class="inherent" id="Sn-1" value="0"></td>
                    <td><input type="number" class="additional" id="Sn-2" value="0"></td>
                </tr>
                <tr>
                    <td>Polycarbonate</td>
                    <td><input type="number" class="inherent" id="PC-1" value="4"></td>
                    <td><input type="number" class="additional" id="PC-1" value="0"></td>
                </tr>
                <tr>
                    <td>17% Glandular Tissue</td>
                    <td><input type="number" class="inherent" id="GT-1" value="0"></td>
                    <td><input type="number" class="additional" id="GT-1" value="0"></td>
                </tr>
                <tr>
                    <td>Tube Potential (kV)</td>
                    <td><input type="number" id="kVp" value="30"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Air Kerma (mGy)</td>
                    <td><input type="number" id="airKerma" value="1.0"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Detector material</td>
                    <td><select id="detMaterial" name="detMaterial">
                            <option value="Molybdenum">Molybdenum</option>
                        </select></td>
                    <td></td>
                </tr>
                <!-- <tr>
                    <td colspan="3"><input type="button" id="calculate" value="Calculate"></td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <div id="output">

    </div>
    <br>
    <hr>
    <br>
    <div id="plot"></div>

</body>
